version: '3'

services: 

  stress-test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stress-test
    networks:
      - quiz_network
    env_file:
      - .env
    ports:
      - "9229:9229"
    tty: true
    stdin_open: true
    #command: node --inspect=0.0.0.0:9229 main.js
       
networks:
  quiz_network:
    driver: bridge