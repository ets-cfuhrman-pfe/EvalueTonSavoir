name: E2E Tests on Preprod

on:
  pull_request:
    branches: [ main, staging ]
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: [self-hosted, preprod]
    
    env:
      PREPROD_PATH: ${{ vars.PREPROD_PATH || '/opt/EvalueTonSavoir' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Verify runner environment
        run: |
          echo "=== Runner Information ==="
          echo "Runner OS: $RUNNER_OS"
          echo "Runner Architecture: $RUNNER_ARCH"
          echo "Runner Name: $RUNNER_NAME"
          echo "Runner Workspace: $RUNNER_WORKSPACE"
          echo "=== System Information ==="
          uname -a
          whoami
          pwd
          echo "=== Docker Information ==="
          docker --version
          docker-compose --version 2>/dev/null || echo "docker-compose not installed yet"
      
      - name: Install docker-compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
      
      - name: Start preprod environment
        run: |
          cd ${{ env.PREPROD_PATH }}
          docker-compose down
          docker-compose pull
          docker-compose up -d --wait
        
      - name: Copy test files to runner workspace
        run: |
          # Copy the client directory with E2E tests to the runner workspace
          cp -r ${{ github.workspace }}/client /tmp/e2e-client-${{ github.run_id }}
          
      - name: Wait for services to be ready
        run: |
          echo "Waiting for services to start..."
          
          # Wait for MongoDB to be ready
          if ! timeout 60 bash -c 'until docker exec mongo mongosh --eval "db.runCommand({ping: 1})" > /dev/null 2>&1; do echo "Waiting for MongoDB..."; sleep 3; done'; then
            echo "MongoDB failed to start within timeout"
            exit 1
          fi
          
          # Wait for backend to be ready
          if ! timeout 60 bash -c 'until curl -f http://localhost:3000/health > /dev/null 2>&1 || curl -f http://localhost:3000 > /dev/null 2>&1; do echo "Waiting for backend..."; sleep 3; done'; then
            echo "Backend failed to start within timeout"
            exit 1
          fi
          
          # Wait for frontend to be ready
          if ! timeout 60 bash -c 'until curl -f http://localhost:5173 > /dev/null 2>&1; do echo "Waiting for frontend..."; sleep 3; done'; then
            echo "Frontend failed to start within timeout"
            exit 1
          fi
          
          # Wait for nginx to be ready
          if ! timeout 60 bash -c 'until curl -f http://localhost:80 > /dev/null 2>&1; do echo "Waiting for nginx..."; sleep 3; done'; then
            echo "Nginx failed to start within timeout"
            exit 1
          fi
          
          # Wait for Keycloak to be ready
          if ! timeout 60 bash -c 'until curl -f http://localhost:8080/health/ready > /dev/null 2>&1 || curl -f http://localhost:8080 > /dev/null 2>&1; do echo "Waiting for Keycloak..."; sleep 3; done'; then
            echo "Keycloak failed to start within timeout"
            exit 1
          fi
          
          echo "Services status check:"
          docker-compose -f ${{ env.PREPROD_PATH }}/docker-compose.yaml ps
          
          # Additional wait to ensure all services are fully initialized
          sleep 15
      
      - name: Build Playwright test image
        run: |
          cd /tmp/e2e-client-${{ github.run_id }}
          docker build -f Dockerfile.playwright -t evaluetonsavoir-e2e-${{ github.run_id }} .
      
      - name: Run Playwright tests in Docker
        run: |
          docker run --rm \
            --add-host host.docker.internal:host-gateway \
            -v /tmp/e2e-client-${{ github.run_id }}/playwright-report:/app/client/playwright-report \
            -v /tmp/e2e-client-${{ github.run_id }}/test-results:/app/client/test-results \
            -e PLAYWRIGHT_BASE_URL=http://host.docker.internal:80 \
            -e PLAYWRIGHT_BACKEND_URL=http://host.docker.internal:3000 \
            -e PLAYWRIGHT_FRONTEND_URL=http://host.docker.internal:5173 \
            -e PLAYWRIGHT_KEYCLOAK_URL=http://host.docker.internal:8080 \
            -e TEST_USER_EMAIL=${{ secrets.TEST_USER_EMAIL }} \
            -e TEST_USER_PASSWORD=${{ secrets.TEST_USER_PASSWORD }} \
            -e CI=true \
            evaluetonsavoir-e2e-${{ github.run_id }}
            
      - name: Copy test results back to workspace
        if: always()
        run: |
          mkdir -p ${{ github.workspace }}/client/playwright-report
          mkdir -p ${{ github.workspace }}/client/test-results
          cp -r /tmp/e2e-client-${{ github.run_id }}/playwright-report/* ${{ github.workspace }}/client/playwright-report/ 2>/dev/null || true
          cp -r /tmp/e2e-client-${{ github.run_id }}/test-results/* ${{ github.workspace }}/client/test-results/ 2>/dev/null || true
      
      - name: Show test logs on failure
        if: failure()
        run: |
          echo "=== Docker containers status ==="
          docker-compose -f /opt/EvalueTonSavoir/docker-compose.yaml ps
          echo "=== Backend logs ==="
          docker logs backend --tail 50
          echo "=== Frontend logs ==="
          docker logs frontend --tail 50
          echo "=== MongoDB logs ==="
          docker logs mongo --tail 20
          echo "=== Nginx logs ==="
          docker logs nginx --tail 20
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: client/playwright-report/
          retention-days: 7
      
      - name: Cleanup
        if: always()
        run: |
          cd ${{ env.PREPROD_PATH }}
          docker-compose down
          # Clean up temporary test files and images
          rm -rf /tmp/e2e-client-${{ github.run_id }}
          docker rmi evaluetonsavoir-e2e-${{ github.run_id }} 2>/dev/null || true