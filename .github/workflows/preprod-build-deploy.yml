name: Pre-Prod Build

on:
  push:
    branches: [ staging ]
  workflow_dispatch:

env:
  MONGO_URI: mongodb://localhost:27017
  MONGO_DATABASE: evaluetonsavoir

permissions:
  contents: read
  packages: write

jobs:
  lint-and-tests:
    strategy:
      matrix:
        directory: [client, server]
      fail-fast: false

    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.directory }}/package-lock.json

      - name: Install, lint, and test (${{ matrix.directory }})
        working-directory: ${{ matrix.directory }}
        run: |
          echo "::group::Installing dependencies"
          npm ci --ignore-scripts
          echo "::endgroup::"

          echo "::group::Running ESLint"
          npx eslint . --max-warnings=0
          echo "::endgroup::"

          echo "::group::Running Build Step"
          npm run build
          echo "::endgroup::"

          echo "::group::Running Tests"
          npm test
          echo "::endgroup::"

  build-frontend:
    needs: lint-and-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Frontend
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-preprod-frontend
          tags: |
            type=ref,event=branch,prefix=preprod-
            type=raw,value=preprod-latest
      
      - name: Build and push Frontend Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./
          file: ./client/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-backend:
    needs: lint-and-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Backend
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-preprod-backend
          tags: |
            type=ref,event=branch,prefix=preprod-
            type=raw,value=preprod-latest
      
      - name: Build and push Backend Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./server
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-router:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Router
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-preprod-router
          tags: |
            type=ref,event=branch,prefix=preprod-
            type=raw,value=preprod-latest
      
      - name: Build and push Router Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./nginx
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
